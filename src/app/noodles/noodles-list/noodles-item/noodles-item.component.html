    <h4 class="list-group-item-heading">{{noodle.name}}</h4>
    <p class="list-group-item-text">{{noodle.description}}</p>
  </div>

  <div class="pull-right">
    <img [src]="noodle.imagePath" alt="{{noodle.name}}" class="img-responsive" style="max-height: 50px">
