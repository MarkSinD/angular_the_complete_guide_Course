<a href="#" class="list-group-item clearfix" (click)="onSelected()">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{steak.name}}</h4>
    <p class="list-group-item-text">{{steak.description}}</p>
  </div>

  <div class="pull-right">
    <img [src]="steak.imagePath" alt="{{steak.name}}" class="img-responsive" style="max-height: 50px"/>
  </div>
</a>
